<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件通信</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="../vue.js"></script>
</head>
<body>

<div id="app">
    <my-btn :scene="type" @zs="change"></my-btn>
    <hr>
    <my-btn></my-btn>
</div>
<template id="tem">
    <div>
        <button :class="['btn','btn-'+scene]" @click="sTp">按钮1{{msg}}</button>
        <button class="btn">按钮2{{msg.toUpperCase()}}</button>
    </div>
</template>
<script>
    //全局组件1
    Vue.component('my-btn',{
        template:"#tem",
        props:['scene'],
        data(){
            return {
                msg:'hello'
            }
        },
        methods:{
            sTp(){
                this.$emit('zs')
            },
        }
    })

    //实例创建vue
    new Vue({
        el:"#app",
        data:{
            type:'info'
        },
        methods: {
            change(){
                this.type = 'success';
            }
        }

    })
</script>
</body>
</html>
